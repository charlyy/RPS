<!DOCTYPE html>
<html>
	<head>
		<title>Dog Mouse Cat!</title>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Sonsie+One' rel='stylesheet' type='text/css'>

	</head>
	<body>
	<header>Dog Mouse Cat</header>
	<div class="container">
		
	<div class="rules">
		<p><span class="rules_title">Rules</span></p>
		<p>
			Dog beats Cat <br />
			Cat beats Mouse <br />
			Mouse beats Dog <br />	
		</p>
	</div>	<!-- end of rules -->

	<div class="choose">
			Choose Your Warrior
	</div> <!-- end of choose -->

	<div class="choices">
		<ul>
			<li><img class="choice" id="dog" src="images/dog.jpg"/></li>
			<li><img class="choice" id="mouse"  src="images/mouse.jpg"/></li>
			<li><img class="choice" id="cat" src="images/cat.jpg"/></li>
		</ul>	
	</div> <!-- end of choices -->
	
	<div class="battle">
		<div class="warrior"><img id="my_warrior"/></div>
		<div class="vs"><img src="images/vs.png" height="200px"; width="200px";/></div>
		<div class="computer"><img id="my_opponent"/></div>		
	</div> <!-- end of battle div -->



	</div> <!-- end of container -->


	</body>
</html>
